<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="imgs/logo.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Adopt Dogs</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav>
        <h3 class="Home">Adopt Dogs</h3>
        <ul>
            <li class="AllDogs">Dogs</li>
            <li class="RegisterDog">Register Dog</li>
            <li class="AboutUs">About Us</li>
        </ul>
    </nav>

    <main>
        <!-- ALL DOGS IN DATA BASE -->
        <div class="Dogs">

        </div>

        <!-- FORM TO REGISTER A DOG IN DATA BASE -->
        <form class="DogForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Duck">
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age" placeholder="3">
            </div>
            <div class="form-group">
              <label for="breed">Breed</label>
              <input type="text" class="form-control" id="breed" placeholder="Bulldog">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="3" placeholder="Friendly"></textarea>
            </div>
              <a href="#" class="btn btn-success" onclick="create()" style="margin-top: 10px;">Register</a>
          </form>

          <!-- ABOUT US -->
          <div id="AboutUs">
            <div class="card-deck">
              <div class="card">
                <div class="card-body">
                  <img class="card-img-top" src="./imgs/prince.jpg">
                  <h5 class="card-title">Prince Neres</h5>
                  <p class="card-text">Back-End</p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <img class="card-img-top" src="./imgs/antoni.jpg">
                  <h5 class="card-title">Antoni Eduardo</h5>
                  <p class="card-text">Front-End</p>
                </div>
              </div>
          </div>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./crud/create.js"></script>
<script src="./crud/read.js"></script>
<script src="./crud/update.js"></script>
<script src="./crud/delete.js"></script>
<script src="./navigation/navi.js"></script>

</html>
