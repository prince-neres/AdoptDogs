<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DogAdoption</title>
</head>

<body>

    <nav>
        <h3 class="Home">DogAdoption</h3>
        <ul>
            <li class="AllDogs">Dogs</li>
            <li class="RegisterDog">Register Dogs</li>
            <li lcass="AboutUs">About Us</li>
        </ul>
    </nav>

    <main>
        <!-- ALL DOGS IN DATA BASE -->
        <div class="Dogs">

        </div>

        <!-- FORM TO REGISTER A DOG IN DATA BASE -->
        <form class="DogForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Duck">
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age" placeholder="3">
            </div>
            <div class="form-group">
              <label for="breed">Breed</label>
              <input type="text" class="form-control" id="breed" placeholder="Bulldog">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="3" placeholder="Friendly"></textarea>
            </div>
            <center><a href="#" class="btn btn-success" onclick="create()" style="margin-top: 10px;">Register</a></center>
        </form>
    </main>

    <footer>
        <p>@2022 Copyright: <a href="https://github.com/prince-neres" target="_blank">Prince Neres</a></p>
    </footer>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="index.js"></script>
<script src="crud.js"></script>
<script src="navi.js"></script>

</html>
